<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Leon - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">Tic-Tac-Toe</header>
    <div class="main-container">
      <div class="current-player">Start Playing!</div>
      <div class="game">
        <div class="card" id="1"></div>
        <div class="card" id="2"></div>
        <div class="card" id="3"></div>
        <div class="card" id="4"></div>
        <div class="card" id="5"></div>
        <div class="card" id="6"></div>
        <div class="card" id="7"></div>
        <div class="card" id="8"></div>
        <div class="card" id="9"></div>
      </div>
      <button class="button" onclick="restart()">RESTART</button>
    </div>
    <footer class="copyright">Copyright Â© 2023 kage</footer>
    <script src="index.js"></script>
  </body>
</html>
